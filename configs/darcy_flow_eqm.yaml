device: cuda
exp_num: 1
path: "./experiments/darcy_flow_eqm"
th_seed: 786
np_seed: 786

unet:
  dim: [1, 128, 128]  # Darcy flow has 1 channel (solution field), 128x128 spatial
  out_channels: 1
  channel_mult: "1, 1, 2, 3, 4"
  num_channels: 64
  res_blocks: 2
  head_chans: 64
  attn_res: "32, 16, 8"
  dropout: 0.0
  new_attn: True
  film: True
  class_cond: False
  num_classes: null

FM:
  sched: "trunc_decay"
  lamda: 4.0
  return_noise: False

dataloader:
  datapath: "data/2D_DarcyFlow_beta1.0_Train.hdf5"
  batch_size: 32
  dataset: DarcyFlow
  contrastive: False
  # Optional parameters for DarcyFlow dataset:
  input_key: "nu"        # Input field (permeability coefficient)
  output_key: "tensor"   # Output field (solution)
  normalize: True        # Apply standardization
  use_eqm_format: True   # Use EQM format (empty x0, data as x1)

optimizer:
  lr: 1e-4

scheduler:
  T_max: 100
  eta_min: 1e-6

train_eps: False
num_epochs: 100
print_epoch_int: 1
save_epoch_int: 10
print_with_epoch_int: 50
restart: False
restart_epoch: null
